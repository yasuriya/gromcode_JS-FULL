  <body>
    <script>
      const goodNumber = 17;
      let anotherNumber = goodNumber;
      anotherNumber = 77;
      console.log(goodNumber);

        name: "John",
        age: 17,

      console.log(customer.age);
      console.log(anotherCustomer.age);
